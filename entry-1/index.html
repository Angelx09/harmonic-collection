  <span class="poem">
    <p>She strides as daylight starts to dim.</p>
    <p> Each night, her AhBeiBei, </p>
    <p> Warms her heart as dreams begins.</p>
    <p> It cuddles tight, soft whishper sing,</p> 
    <p> Of secret tales and starry things.</p>
    <p> As night descends, its fold embrace,</p>
    <p> Her rest begins with the safe space.</p>
  </span>
